<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, minimum-scale=1">
    <title>Perangkat Terinfeksi!</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: black;
            color: lime;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }
        .message {
            font-size: 20px;
            margin-top: 50px;
        }
        .code {
            font-size: 18px;
            margin-top: 30px;
            white-space: pre;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #000;
            color: lime;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
        }
        .popup button {
            background-color: #dc3545;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .popup button:hover {
            background-color: #c82333;
        }

        /* Style for the logo in the top-left corner */
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px; /* Adjust the size of the logo */
        }

        /* Style for the logo in the center */
        .center-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px; /* Adjust the size of the logo in the center */
            opacity: 0.1; /* Make the logo in the center semi-transparent */
        }
    </style>
</head>
<body>

    <!-- Logo Imphnen di pojok kiri atas -->
    <img src="imphnen.png" alt="Imphnen Logo" class="logo"> <!-- Ganti dengan nama file logo yang sesuai -->

    <!-- Logo Imphnen di tengah layar -->
    <img src="imphnen.png" alt="Imphnen Logo Center" class="center-logo"> <!-- Ganti dengan nama file logo yang sesuai -->

<div>
    <h1>PERINGATAN: PERANGKAT ANDA TERINFESTASI!</h1>
    <div class="message">
        <p><strong>ALERT!</strong> Sistem mendeteksi masalah serius. Perangkat Anda akan segera terinfeksi virus jika Anda tidak mengoding sekarang!</p>
        <p><strong>Segera buka editor kode Anda untuk menghindari infeksi!</strong></p>
    </div>
    <div class="code" id="code"></div>
</div>

<!-- Popup -->
<div class="popup" id="popup">
    <p><strong>Waktunya ngoding! </strong> Jangan biarkan perangkatmu terinfeksi!</p>
    <button onclick="redirectToLink()">IMPHNEN</button>
</div>

<script>
    let codeExecutionCount = 0;
    const codeDiv = document.getElementById("code");

    // Fungsi untuk menampilkan kode dengan perubahan setiap iterasi
    function displayVirusCode() {
        const virusCode = `
############## WARNING ##############
Virus Detected: INFECTED FILE SYSTEM!
Attempting to execute payload... 
Initializing Malware: Running... 
File corrupt: SYSTEM.NTCORE.EXE
Injecting Virus...
===============================
EXECUTING CODE:
> Downloading 10,000 files...
> Writing malicious script...
> Overwriting system files...

>>> SYSTEM ERROR: Cannot recover
>>> SYSTEM FAILURE: Rebooting...
>>> SYSTEM SHUTDOWN IN PROGRESS...
===================================
`;

        // Menambah jumlah eksekusi virus yang terdeteksi
        codeExecutionCount++;
        
        // Update kode untuk menampilkan lebih banyak output secara berulang
        codeDiv.innerText = virusCode.repeat(codeExecutionCount);

        // Teruskan mengeksekusi virus (dengan jeda waktu 2 detik)
        if (codeExecutionCount < 5) {
            setTimeout(displayVirusCode, 2000); // Ulangi setelah 2 detik
        } else {
            // Tampilkan pop-up setelah virus code diproses 5 kali
            setTimeout(function() {
                document.getElementById('popup').style.display = 'block';
            }, 1000);
        }
    }

    // Mulai menampilkan kode
    setTimeout(function() {
        document.querySelector('.message').innerHTML = `<p><strong>ALERT!</strong> Terlambat! Perangkat Anda hampir terinfeksi oleh virus! Segera mengoding untuk mencegahnya!</p>`;
        
        // Menunggu beberapa detik sebelum memulai proses
        setTimeout(function() {
            displayVirusCode();
        }, 5000); // Menunggu 5 detik untuk memberi waktu baca
    }, 5000); // Delay 5 detik untuk peringatan pertama

    // Fungsi untuk mengarahkan ke link tujuan setelah tombol diklik
    function redirectToLink() {
        window.location.href = "https://facebook.com/groups/programmerhandal/"; // Ganti dengan link yang diinginkan
    }
</script>

</body>
</html>
